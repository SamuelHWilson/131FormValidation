<!DOCTYPE html>

<html>

<head>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Popper, used for bootstrap tooltips -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <!-- Bootstrap + Bootstrap.js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="form-group" id="signup" action="submit.html" onsubmit="return Validate(this);" method="get">
            <label for="signup-name" class="form-control-label mt-5">What is your first and last name?</label>
            <input type="text" id="signup-name" name="name" placeholder="First Last" class="form-control">

            <label for="signup-name" class="form-control-label mt-3">Email address?</label>
            <input type="text" id="signup-email" name="email" placeholder="email@domain.com" class="form-control">

            <label for="signup-name" class="form-control-label mt-3">Phone number?</label>
            <input type="text" id="signup-phone" name="phone" placeholder="(417)867-5309" class="form-control">

            <!-- Full or Part Time -->
            <p class="form-control-label mt-3">How many classes will you attend?</p>
            <div id="signup-hours">
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" name="hours" value="full">
                        Full Time
                    </label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                        <input type="radio" name="hours" value="part">
                        Part Time
                    </label>
                </div>
            </div>

            <label for="signup-degree" class="form-control-label mt-3">What degree are you seeking?</label>
            <select class="form-control" id="signup-degree" name="degree"></select>

            <input type="submit" value="Submit" class="btn btn-primary mt-3">
        </form>
    </div>
    <script src="code.js"></script>
</body>

</html>
